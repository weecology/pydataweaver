<!doctype html>
<html lang="en"><head>
 <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
  <script src="//cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
  <style> #map {height: 600px;width: 100%;}</style>
	</head>
	<body>
		 <div id="map"></div>
		 <script type="text/javascript">
		     var map = L.map('map').setView([42.3581,-71.0636], 15);
//		     var l1 = L.tileLayer(
//                 'http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
//		         attribution: 'Map data © OpenStreetMap contributors',
//		         maxZoom: 18
//		     });
		     
		     var l2 = L.tileLayer.wms("Map.ashx", {
		         layers: 'major_roads,openspace',
		         format: 'image/png',
		         transparent: true,
		         version: '1.3.0',
		         attribution: "MassGIS data"
		     });

		     var l3 = L.tileLayer.wms("PGMap.ashx", {
		         layers: 'noaa',
                 'SCHEMA': 'ch17',
		         format: 'image/png',
		         transparent: true,
		         version: '1.3.0',
		         attribution: "MassGIS data"
		     });

		     l3.addTo(map);
		     l2.addTo(map); 
		 </script>
	</body>
</html>
