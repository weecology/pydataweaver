<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="http://ol3js.org/en/master/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 Test 1</title>
  </head>
  <body>
    <h2>PostGIS in Action 2ed</h2>
 
          <div id="map" class="map"></div>
     
    <script type="text/javascript">
        var l1 = new ol.layer.Tile({
            source: new ol.source.MapQuest({ layer: 'sat' })
        });
        var l2 = new ol.layer.Tile({
            source: new ol.source.OSM({url:'//{a-c}.tile.osm.org/{z}/{x}/{y}.png'})
        });


        var l5 = new ol.layer.Tile({
            source: new ol.source.TileWMS(({
                url: 'Map.ashx',
                params: { 'LAYERS': 'major_roads,openspace', 'TILED': true },
                serverType: 'mapserver'
            }))
        });

        var l3 = new ol.layer.Tile({
            source: new ol.source.TileWMS(({
                url: 'PGMap.php',
                params: {'SCHEMA': 'ch17', 'LAYERS': 'noaa' }
            }))
        });
        
        var l4 = new ol.layer.Image({
            source: new ol.source.ImageWMS(({
                url: 'PGMap.ashx',
                params: { 'SCHEMA': 'ch17', 'LAYERS': 'noaa' }
            }))
        });

        var l6 = new ol.layer.Tile({
            source: new ol.source.TileWMS(({
                url: 'PGMap.ashx',
                params: { 'SCHEMA': 'ch17', 'LAYERS': 'aerials' }
            }))
        });
        var map = new ol.Map({
            target: 'map',
            layers: [
           l3, l5     ],
            view: new ol.View2D({
                center: ol.proj.transform([-71.0636, 42.3581], 'EPSG:4326', 'EPSG:3857'),
                zoom: 15
            })
        });
	  
    </script>
  </body>
</html>
